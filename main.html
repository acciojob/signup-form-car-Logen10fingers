<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Name" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Email" />

        <label>Gender:</label>
        <input type="radio" id="gender_m" name="gender" required />
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" required />
        <label for="gender_f">Female</label>

        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="">--Please choose an option--</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="tesla">Tesla</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required placeholder="Age" />

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required />

        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Password" />

        <div class="checkbox-group">
            <input type="checkbox" id="tos" name="tos" required />
            <label for="tos">I agree to the TOS</label>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
